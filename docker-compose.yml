version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: irrigation-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: irrigation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./irrigation-be
    container_name: irrigation-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/irrigation
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./irrigation-fe
    container_name: irrigation-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]

  grafana:
    image: grafana/grafana
    container_name: irrigation-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true     # <-- DOPUÅ TA IFRAME

    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - postgres

volumes:
  pgdata:
  grafana-storage:
